<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>

<body>
    <!--Section containing top links-->
    <nav>
        <div class="nav-bar">
            <ul class="nav-links">
                <li><a href="#" style="font-size: 13px; text-decoration: none; color: #222;">Gmail</a></li>
                <li><a href="#" style="font-size: 13px; text-decoration: none; color: #222;">Images</a></li>
                <li><a href="#" style="font-size: 13px; text-decoration: none; color: #222;"><img
                            src="/google-homepage/Webp.net-resizeimage.png" alt="Show google apps"
                            style="padding: 10px 15px 0 12px;"></a></li>
                <li id="signin"><a href="#" style="font-size: 14px; text-decoration: none; color: #fff;">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Section containing logo and search bar with buttons-->
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo">
        </div>
        <form>
            <div class="searchbar">
                <img src="/google-homepage/magnifying.png" alt="magnifying icon" width="20px" height="20px">
                <label for="text-input"></label>
                <input type="text" id="text-input" name="text-input">
                <img src="/google-homepage/google-mic.png" alt="Voice search icon" width="20px" height="24px">
            </div>
        
            <div class="search-buttons">
                <input id="search-button" type="submit" value="Google Search">
                <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
            </div>

        </form>
    </main>
    <!--Section containing bottom links-->
    <footer>
        <div class="footer-links">
            <ul class="footer-links-left">
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">Advertising</a></li>
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">Business</a></li>
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">How Search works</a></li>
            </ul>
            <ul class="footer-links-right">
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">Privacy</a></li>
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">Terms</a></li>
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">Settings</a></li>
                <li><a href="#" style="font-size: 14px; text-decoration: none; color: #70757a;">About</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
